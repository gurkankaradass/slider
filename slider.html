<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
            display: flex;
            justify-content: center;
        }

        #foto {
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="foto" src="resimler/1.jpeg">
    </div>
</body>
<script>
    setInterval(() => {

        var x = Math.floor(Math.random() * 3) + 1
        document.querySelector("#foto").src = "resimler/" + x + ".jpeg"

    }, 3000);
</script>

</html>
